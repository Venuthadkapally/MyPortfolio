<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <header>
        <h1> ROCK PAPER SCISSOR</h1>
    </header>
    <div class="options">
        <div class="box" id="rock">
            <h2> Rock</h2>
            <img src="rock.jpg">
        </div>
        <div class="box" id="paper">
            <h2> Paper</h2>
            <img src="paper.jpg">
        </div>
        <div class="box" id="scissor">
            <h2> Scissor</h2>
            <img src="scissor.jpg">
        </div>
    </div>
    <div class="score">
        <div class="user">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>

    </div>
    <div class="msg-box">
        <p>Play A game</p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
